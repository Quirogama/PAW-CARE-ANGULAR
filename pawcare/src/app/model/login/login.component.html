<div class="container">
  <div class="left-section">
    <img
      src="assets/img/husky.jpg"
      alt="Imagen de Mascota"
      class="mascot-image"
    />
  </div>
  <div class="right-section">
    <h1 class="txtIniciarSesion">Inicio de Sesión</h1>
    <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
      <input
        type="text"
        id="cedula"
        name="cedula"
        [(ngModel)]="cedula"
        placeholder="Cédula"
        maxlength="9"
        pattern="\d*"
        title="Ingrese solo números"
        required
      />
      <input
        type="text"
        id="clave"
        name="clave"
        [(ngModel)]="clave"
        placeholder="Contraseña"
      />
      <button type="submit" id="btnIngresar">Ingresar</button>
    </form>
    <span>
      No tienes cuenta?
      <a routerLink="/cliente/crear-cuenta">Regístrate</a>
    </span>
  </div>
</div>
