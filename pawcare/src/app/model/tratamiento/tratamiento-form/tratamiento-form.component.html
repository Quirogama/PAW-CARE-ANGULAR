<form (ngSubmit)="addTratamiento()">
    <div class="tratamiento-form">

        <input type="number" name="id" id="id" [(ngModel)]="formTratamiento.id" hidden>

        <label for="fecha">Fecha:</label>
        <input id="fecha" name="fecha" type="date" [(ngModel)]="formTratamiento.fecha" required/>

        <label for="descripcion">Descripci√≥n (opcional):</label>
        <input id="descripcion" name="descripcion" type="text" [(ngModel)]="formTratamiento.descripcion" />

        <label for="nombreDroga">Droga:</label>
        <select id="nombreDroga" name="nombreDroga" type="text" [(ngModel)]="formTratamiento.nombredroga" required>
            <option *ngFor="let droga of drogas" [value]="droga.nombre">{{ droga.nombre }}</option>
        </select>

        <label for="mascota">Mascota:</label>
        <select [(ngModel)]="selectedMascota" (ngModelChange)="getMascotaId($event)">
            <option *ngFor="let mascota of mascotas" [value]="mascota">{{ mascota.nombre }}</option>
        </select>

        <input type="number" name="cedulaVeterinario" id="cedulaVeterinario" [(ngModel)]="formTratamiento.cedulaVeterinario" hidden>
    
        <button class="botonAgregar">Asignar Tratamiento</button>
    </div>
</form>
