<main class="content">
    <ng-container *ngIf="cliente">
        <section class="cliente-edit-container">
            <!-- Formulario de edición de cliente -->
             <div class="cliente-info-edit">
                <h1>Editar Detalles de Cliente</h1>
                <form (ngSubmit)="guardarCambios()">

                    <div>
                        <label for="nombre">Nombre:</label>
                        <input
                            id="nombre"
                            type="text"
                            [(ngModel)]="cliente.nombre"
                            name="nombre"
                            required
                        />
                    </div>

                    <div>
                        <label for="cedula">Cedula:</label>
                        <input
                            id="cedula"
                            type="number"
                            [(ngModel)]="cliente.cedula"
                            name="cedula"
                            required
                            disabled
                        />
                    </div>

                    <div>
                        <label for="celular">Celular:</label>
                        <input
                            id="celular"
                            type="number"
                            [(ngModel)]="cliente.celular"
                            name="celular"
                            required
                        />
                    </div>

                    <div>
                        <label for="correo">Email:</label>
                        <input
                            id="correo"
                            type="text"
                            [(ngModel)]="cliente.correo"
                            name="correo"
                            required
                        />
                    </div>

                    <div>
                        <label for="clave">Contraseña:</label>
                        <input
                            id="clave"
                            type="text"
                            [(ngModel)]="cliente.clave"
                            name="clave"
                            required
                        />
                    </div>
                    <div class="botones">
                        <button type="submit" class="botonGuardar">Guardar Cambios</button>
                        <button type="button" (click)="cancelar()" class="botonCancelar">
                          Cancelar
                        </button>
                      </div>
                </form>
             </div>

             <!-- Detalles del cliente -->
             <!--
             <div class="cliente-detail">
             <app-cliente-detail></app-cliente-detail>
             </div>-->

        </section>
    </ng-container>
        
</main>
