<main class="content">
    <ng-container *ngIf="veterinario">
        <section class="veterinario-edit-container">
            <div class="veterinario-edit">
                <h1>Editar Detalles de Veterinario</h1>
                <form (ngSubmit)="guardarCambios()">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" [(ngModel)]="veterinario.nombre" required>

                        <label for="cedula">Cedula</label>
                        <input type="number" id="cedula" name="cedula" [(ngModel)]="veterinario.cedula" required>
                        
                        <label for="especialidad">Especialidad</label>
                        <input type="text" id="especialidad" name="especialidad" [(ngModel)]="veterinario.especialidad" required>

                        <label for="numAtenciones">Numero de Atenciones</label>
                        <input type="number" id="numAtenciones" name="numAtenciones" [(ngModel)]="veterinario.numAtenciones" required>

                        <label for="imagen">Imagen</label>
                        <input type="text" id="imagen" name="imagen" [(ngModel)]="veterinario.imagen" required>

                        <div class="botones">
                            <button type="submit" class="botonGuardar">Guardar</button>
                            <button type="button" class="botonCancelar" (click)="cancelar()">Cancelar</button>
                        </div>
                    
                    </div>
                </form>
            </div>
        </section>
    </ng-container>
</main>
